[build-system]
requires = [
   "setuptools",
   "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "tensorgrad"
version = "0.1"
dependencies = [
   "networkx",
   "torch",
   "nbval",
   "pytest",
   "einops",
   "pdf2image",
   "sympy"
]

[tool.setuptools]
packages = ["tensorgrad"]

[tool.ruff]
line-length = 110
indent-width = 4

[tool.pytest.ini_options]
addopts = "-s --cov=tensorgrad --cov-report=term-missing --cov-report=xml"
# addopts = "--nbval"

