name: Run Pytest and Notebook on Push

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install .
          pip install pytest

      - name: Run Tests
        run: |
          pytest --maxfail=5 --disable-warnings

  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get install -y texlive-luatex texlive-latex-extra texlive-fonts-extra poppler-utils

      - name: Install Python Dependencies
        run: |
          pip install .
          pip install notebook ipykernel pdf2image

      - name: Run Notebook
        run: |
          pip install nbconvert
          jupyter nbconvert --to notebook --execute notebooks/derivatives.ipynb --output executed_derivatives.ipynb
