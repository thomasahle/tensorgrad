name: Run Pytest on Push

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install .
          pip install pytest

      - name: Run Tests
        run: |
          pytest tests/ --maxfail=5 --disable-warnings

